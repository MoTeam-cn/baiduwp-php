          echo "## ðŸ“¥ ä¸‹è½½" >> release_notes.md
          echo "- ðŸ’¾ æºä»£ç åŽ‹ç¼©åŒ…ï¼š[baiduwp-php-v${{ env.VERSION }}.zip](https://github.com/MoTeam-cn/baiduwp-php/releases/download/v${{ env.VERSION }}/baiduwp-php-v${{ env.VERSION }}.zip)" >> release_notes.md

      - name: Pack source code
        run: zip -r baiduwp-php-v${{ env.VERSION }}.zip . -x ".git/*" ".github/*" ".gitignore"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./baiduwp-php-v${{ env.VERSION }}.zip
          asset_name: baiduwp-php-v${{ env.VERSION }}.zip
          asset_content_type: application/x-zip-compressed
